<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
<style>


.md{
    border:1px solid black;
    height:90vh;
    width: 50vw;
    position:relative
}

.img1{
      position:absolute;
      top:10%;
      left:2%;
}

.img2{
      position:absolute;
      top:10%;
      right:2%;
}

.img3{
      position:absolute;
      bottom:10%;
      right:2%;
}

.img4{
      position:absolute;
      bottom:10%;
      left:2%;
}

.img5{
      position:absolute;
      top:30%;
      right:35%;

}



</style>

</head>
<body>


<main class="md">

<img class="img1" src="./Images/ViratKohli.jpeg" alt="Virat" height="200vh" width="200vw">


<img class="img2" src="./Images/Dhoni.jpeg" alt="Dhoni" height="200vh" width="200vw">


<img class="img3" src="./Images/Sachin.jpeg" alt="Sachin" height="200vh" width="200vw">



<img class="img4" src="./Images/SuryaKumarYadav.jpeg" alt="Surya" height="200vh" width="200vw">



<img class="img5" src="./Images/MumbaiIndians.jpg" alt="Mumbai Indians" height="200vh" width="200vw">

</main>



</body>
</html>
